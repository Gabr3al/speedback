<!DOCTYPE html>
<html>
<head>
  <title>OBD-II Data Display</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="vignette" id="vignette"></div>

    <div class="grid grid-cols-2 overflow-hidden">

        <div id="revmeter" class="col-sm-6">
            <div class="gauge" style="--rpm: 2000; --limiter:6700;  --gauge-value: var(--rpm) / 1000;">
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">0</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">1</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">2</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">3</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">4</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>

                    <div class="label">5</div>
                </div>
                <div class="digit">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>

                    <div class="label">6</div>
                </div>
                <div class="digit">
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="separating line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>
                    <span class="highlighted line"></span>

                    <div class="label">7</div>
                </div>
                <div class="digit">
                    <div class="label">8</div>
                </div>

                <div class=""></div>

                <div class="pointer">
                    <div class="hand"></div>
                </div>

                <div class="gear"></div>
            </div>

        </div>

        <div id="speedmeter" >
            <div class="gauge" style="--kmh: 0; --start-angle: 0deg; --digits-angle: 30deg; --lines-count: 6; --digits-count: 10; --gauge-value: var(--kmh) / 30;">

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">0</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">30</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">60</div>
                </div>

                <div class="highlighted digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">90</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">120</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">150</div>
                </div>

                <div class="highlighted digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">180</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">210</div>
                </div>

                <div class="digit">
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>
                    <span class="separating line"></span>
                    <span class="line"></span>

                    <div class="label">240</div>
                </div>

                <div class="highlighted digit">
                    <div class="label">270</div>
                </div>

                <div class="pointer">
                    <div class="hand"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-1 overflow-hidden text-center">
        <div>
            <p id="rpm_text">0</p>
            <p>RPM</p>
        </div>

        <div>
            <p id="speed_text">0</p>
            <p>TOP</p>
        </div>

    </div>
    
    <div class="speedbig">
        <p class="bigtext" id="speed_text_big">256</p>
    </div>

    <div class="speedkmh">
        <p>km/h</p>
    </div>

    <div id="full" class="full_throttle absolute">
        <p>FULL THROTTLE</p>
    </div>

    <img src="rslogo.png" alt="" class="rslogo">

    <script src="renderer.js"></script>
    <script src="blink.js"></script>
</body>
</html>
